<!DOCTYPE html>
<html>
  <head>
    <title>Uzi String Generator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/uikit.min.css" />
    <link rel="stylesheet" href="assets/icons/css/line-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/uzi.css" />
    <script src="assets/js/uikit.min.js"></script>
  </head>
  <body>
    <section class="generator">
      <div class="uk-container">
        <a name="top"></a>

        <!--raw-->

        <div class="raw-grid" uk-grid>
          <div class="uk-width-4-5">
            <small
              ><div id="spfull" uk-tooltip="full generated string">
                uzi
              </div></small
            >

            <input
              type="text"
              class="uk-input txt"
              name="txtraw"
              id="txtraw"
              value=""
              minlength="1"
              maxlength="32"
              uk-tooltip="raw string, must be less than 33 characters long"
            />
          </div>

          <div class="uk-width-1-5">
            <button
              class="uk-button uk-button-secondary copy-btn uk-width-1-1"
              data-target="txtraw"
              data-message="raw string"
              uk-tooltip="copy raw string to clipboard"
            >
              <i class="las la-copy"></i>
            </button>
            <p>
              <button
                class="uk-button uk-button-secondary uk-width-1-1"
                uk-tooltip="click to reverse this string"
                id="btnreverse"
              >
                <i class="las la-exchange-alt"></i>
              </button>
            </p>
          </div>
        </div>

        <!--raw-->

        <div>
          <div class="uk-child-width-expand@s uk-text-center" uk-grid>
            <div class="uk-width-2-5">
              <input
                type="number"
                name="txtlength"
                id="txtlength"
                max="32"
                min="1"
                step="1"
                class="uk-input"
                value="6"
                uk-tooltip="length of the string"
                required
              />
            </div>

            <div class="uk-width-3-5">
              <select
                class="uk-select"
                id="selcodex"
                uk-tooltip="content of the string"
              >
                <option value="all">all</option>
                <option value="alphanumeric">alphanumeric</option>
                <option value="unamb">unambiguous</option>
                <option value="letters">letters</option>
                <option value="lowcase">lowercase letters</option>
                <option value="upcase">uppercase letters</option>
                <option value="numer">numerical</option>
                <option value="symbols">only symbols</option>
                <option value="hexadecimal">hexadecimal</option>
                <option value="octal">octal</option>
              </select>
            </div>
          </div>
        </div>

        <ul id="extras" uk-accordion>
          <li>
            <a class="uk-accordion-title uk-text-small" href="#"
              >MORE STRINGS</a
            >
            <div class="uk-accordion-content">
              <!--md5-->

              <div class="uk-grid">
                <div class="uk-width-1-5">
                  <label class="uk-form-label uk-align-right" for="txtmd5"
                    >MD5:</label
                  >
                </div>

                <div class="uk-width-3-5">
                  <input
                    type="text"
                    class="uk-input txt"
                    name="txtmd5"
                    id="txtmd5"
                    readonly
                    uk-tooltip="MD5 hashed string"
                  />
                </div>

                <div class="uk-width-1-5">
                  <button
                    class="uk-button uk-button-secondary copy-btn uk-width-1-1"
                    data-target="txtmd5"
                    data-message="MD5 string"
                    uk-tooltip="copy MD5 hashed string"
                  >
                    <i class="las la-copy"></i>
                  </button>
                </div>
              </div>

              <!--md5-->

              <!--sha1-->

              <div class="uk-grid">
                <div class="uk-width-1-5">
                  <label class="uk-form-label uk-align-right" for="txtsha1"
                    >SHA1:</label
                  >
                </div>

                <div class="uk-width-3-5">
                  <input
                    type="text"
                    class="uk-input txt"
                    name="txtsha1"
                    id="txtsha1"
                    readonly
                    uk-tooltip="SHA1 hashed string"
                  />
                </div>

                <div class="uk-width-1-5">
                  <button
                    class="uk-button uk-button-secondary copy-btn uk-width-1-1"
                    data-target="txtsha1"
                    data-message="SHA1 string"
                    uk-tooltip="copy SHA1 hashed string."
                  >
                    <i class="las la-copy"></i>
                  </button>
                </div>
              </div>

              <!--sha1-->

              <!--base64-->

              <div class="uk-grid">
                <div class="uk-width-1-5">
                  <label class="uk-form-label uk-align-right" for="txtbase64"
                    >Base64:</label
                  >
                </div>

                <div class="uk-width-3-5">
                  <input
                    type="text"
                    class="uk-input txt"
                    name="txtbase64"
                    id="txtbase64"
                    readonly
                    uk-tooltip="Base64 hashed string"
                  />
                </div>

                <div class="uk-width-1-5">
                  <button
                    class="uk-button uk-button-secondary copy-btn uk-width-1-1"
                    data-target="txtbase64"
                    data-message="Base64 string"
                    uk-tooltip="copy Base64 hashed string"
                  >
                    <i class="las la-copy"></i>
                  </button>
                </div>
              </div>

              <!--base64-->
            </div>
          </li>
        </ul>

        <div class="about-grid" uk-grid>
          <div class="uk-width-2-5">
            <a
              href="#top"
              class="uk-button uk-button-default uk-width-1-1"
              id="btnclear"
              uk-tooltip="click to reset the strings"
            >
              <i class="las la-redo-alt"></i> clear
            </a>
          </div>

          <div class="uk-width-1-5"></div>

          <div class="uk-width-2-5">
            <a
              href="about.html"
              class="uk-button uk-button-secondary uk-width-1-1"
              uk-tooltip="click to learn about Uzi"
              uk-toggle="target: #about-modal"
            >
              <i class="las la-info-circle"></i> about
            </a>
          </div>
        </div>
      </div>
    </section>

    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/jquery-md5/jquery.md5.js"></script>
    <script src="assets/js/sha1.js"></script>
    <script src="assets/js/uzi.js"></script>
  </body>
</html>
